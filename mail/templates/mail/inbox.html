{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <br>
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <button type="button" class="btn btn-primary" style="float: right; margin-bottom: 7px; height: 35px; padding-top: 4px;" id="archive-button">Archive</button>
    <button type="button" class="btn btn-primary" style="float: right; margin-bottom: 7px; height: 35px; padding-top: 4px;" id="unarchive-button">Unarchive</button>
    <button type="button" class="btn btn-primary" style="float: right; margin-bottom: 7px; height: 35px; padding-top: 4px; display: inline; margin-right: 7px;" id="respond-button">Respond</button>


    <div id="emails-view">

    </div>
    <p id="message"></p>
    <div id="compose-view">
        <h3 id="compose-response-heading">New Email</h3>
        <form id="compose-form">
            {% csrf_token %}
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary" style="margin-top: 10px;">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
